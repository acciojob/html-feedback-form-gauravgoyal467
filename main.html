<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <form method="post">
	<h1>Feedback Form</h1>
    <label for="name">Name</label>
    <input type="text" accept="text" id="name" minlength="3" maxlength="50"><br>

    <label for="portfolio">Portfolio</label>
    <input type="url" accept="url" id="portfolio"><br>

    <label for="favcolor">FavColor</label>
    <input type="color" id="favcolor"><br>

    <label for="likeness">Slide the bar to rate the color between 1 to 100</label>
    <input type="range" id="likeness" min="1" max="100"><br>

    <button type="submit">submit</button>
    </form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
